<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>AnimationTest</title>
  </head>
  <body style="margin:0px; overflow:hidden;">
<!-- ライブラリの読み込み -->
<script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script src="js/aframe-extras.js"></script>
<script src="js/aframe-text-geometry-component.min.js"></script>

<a-scene embedded arjs="debugUIEnabled:false;" vr-mode-ui="enabled: false">

<a-assets>
	<a-asset-item id="aniBox" src="BoxAnimated/BoxAnimated.gltf"></a-asset-item>
</a-assets>

<a-marker preset="hiro">
	<a-entity gltf-model="#aniBox"  rotation="-90 0 0" position="0 0.5 0" animation-mixer="clip:*" ></a-entity>
</a-marker>
<a-entity camera></a-entity>

    </a-scene>
  </body>
</html>
<!doctype HTML>
<html>
<!-- A-Frame ライブラリの読み込み -->
<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
<!-- AR.js ライブラリの読み込み -->
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
<a-scene embedded arjs="debugUIEnabled:false;trackingMethod:best;" vr-mode-ui="enabled: false">
    <a-assets>
        <a-asset-item id="littlered-obj" src="model_obj/littlered/littlered.obj"></a-asset-item>
        <a-asset-item id="littlered-mtl" src="model_obj/littlered/littlered.mtl"></a-asset-item>
    </a-assets>
    <a-marker preset="hiro">
        <a-obj-model id="littlered" src="#littlered-obj" mtl="#littlered-mtl" position="0 0 0" scale="0.5 0.5 0.5" rotation="0 0 0"></a-obj-model>
        <a-text value="Merry X'mas!!!" position="0 1.3 0" align="center"></a-text>
    </a-marker>
    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
